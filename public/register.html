<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login-header">
          <h1>Register</h1>
        </div>
        <div class="login-form">
          <h3>Email:</h3>
          <input type="text" id="registerEmail" placeholder="Email"/><br>
          <h3>Name:</h3>
          <input type="text" id="registerName" placeholder="Name"/><br>
          <h3>Password:</h3>
          <input type="password" id="registerPwd" placeholder="Password"/>
          <h3>Mobile:</h3>
          <input type="text" id="registerMobile" placeholder="Mobile"/><br>
          <br>
          <button type="button"  class="btn btn-danger"  onclick="register()">Register</button>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
